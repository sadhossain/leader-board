<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board Landing Page Using HTML5 and CSS3</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <h1>Header Part</h1>
    </header>
    <main>
        <!-- top player -->
        <section>
            <div class="top-players">
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="player 1">
                        <h3>Top Player - 1</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="Player 2">
                        <h3>Top Player - 2</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="Player 3">
                        <h3>Top Player - 3</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="Player 4">
                        <h3>Top Player - 4</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="Player 5">
                        <h3>Top Player - 5</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="Player 6">
                        <h3>Top Player - 6</h3>
                    </div> 
                </div>
            </div>
        </section>
    </main>
</body>
</html>
